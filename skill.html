<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <link rel="stylesheet" href="styles.css">
	<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.skills {
    margin-top: 20px;
}

.skill {
    margin-bottom: 20px;
}

.skill h2 {
    margin: 0;
}

.skill-level {
    width: 100%;
    height: 20px;
    background-color: #f0f0f0;
    border-radius: 5px;
    overflow: hidden;
}

.skill-level-bar {
    height: 100%;
    background-color: #4CAF50;
}

	</style>
</head>
<body>
    <div class="container">
        <h1>My Skills</h1>
        <div class="skills">
            <div class="skill">
                <h2>HTML</h2>
                <div class="skill-level">
                    <div class="skill-level-bar" style="width: 90%;"></div>
                </div>
            </div>
            <div class="skill">
                <h2>Python</h2>
                <div class="skill-level">
                    <div class="skill-level-bar" style="width: 85%;"></div>
                </div>
            </div>
			<div class="skill">
                <h2>SQL</h2>
                <div class="skill-level">
                    <div class="skill-level-bar" style="width: 70%;"></div>
                </div>
            </div>
            <div class="skill">
                <h2>Java</h2>
                <div class="skill-level">
                    <div class="skill-level-bar" style="width: 55%;"></div>
                </div>
            </div><div class="skill">
                <h2>Tableau</h2>
                <div class="skill-level">
                    <div class="skill-level-bar" style="width: 40%;"></div>
                </div>
            </div>
		</div><div class="skill">
			<h2>Excel</h2>
			<div class="skill-level">
				<div class="skill-level-bar" style="width: 95%;"></div>
			</div>
		</div>
            <!-- Add more skills as needed -->
        </div>
    </div>
</body>
</html>
